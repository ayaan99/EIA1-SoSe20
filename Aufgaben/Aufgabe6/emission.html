<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="emission.css">
    
</head>
<body>
    <nav>
        <img src="bilder/europe.png" class="europePNG">
        <img src="bilder/northamerica.png" class="northamericaPNG">
        <img src="bilder/southamerica.png" class="southamericaPNG">
        <img src="bilder/africa.png" class="africaPNG">
        <img src="bilder/asia.png" class="asiaPNG">
        <img src="bilder/australia.png" class="australiaPNG">
    </nav>

    <h1>
        CO2-Emission von <span id="titleRegion">...</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="emission18">0 kg</h2>
            <p class="continent18">Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 class="relative">0%</h2>
            <p>Relativ zur Gesamtemission der Welt</p>
        </section>
        
        <section>
            <h2 class="growth">0%</h2>
            <p>Wachstumsrate zwischen 2008 und 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="growthAbsolute">0</h2>
            <p>Wachstumsrate zwischen 2008 und 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>

    <script src="emission.js"></script>
</body>
</html>
