<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station 4</title>
    <link rel="stylesheet" href="station4.css">
</head>
<body>
    <a id="back2home" href="startseite.html">Zurück zur Startseite</a>

    <main class="container">
        <div>
            <img src="bilder/station4/wrapperbg.png">
        </div>

        <form class="form">
            <label for="name">Dein Name:</label>
            <input class="name" type="text" required>

            <label for="gruß">Deine Sommerpläne:</label>
            <textarea class="gruß" required></textarea>

            <label for="choice">Wähle aus...</label>

           
            <input class="choice" type="radio" value="sommer" name="choice">
            <label class="radio" for="sommer">Sommer</label>

            <input class="choice" type="radio" value="winter" name="choice">
            <label class="radio" for="winter">Winter</label>

            <button class="btn" type="submit">Absenden</button>

        </form>

    </main>
</body>
</html>
