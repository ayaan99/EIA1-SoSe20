<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <h1 class="header">ToDo-App</h1>

    <div class="counter">
        <p class="count">... in total</p>
    </div>

    <div class="input">
        <input class="addField" type="text" placeholder="add task...">

        <button class="addBtn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="taskList">

        <form class="todos">
            
            <label class="container">einkaufen
                <input class="task" type="checkbox">
                <span class="checkmark"></span>
                <i class="fas fa-trash-alt" id="deleteBtn"></i>
            </label>

            <label class="container">EIA Aufgabe
                <input class="task" type="checkbox">
                <span class="checkmark"></span>
                <i class="fas fa-trash-alt" id="deleteBtn"></i>
            </label>

            <label class="container">weinen
                <input class="task" type="checkbox">
                <span class="checkmark"></span>
                <i class="fas fa-trash-alt" id="deleteBtn"></i>
            </label>

        </form>
    </div>

</body>
</html>
